$schema: "https://json-schema.org/draft/2020-12/schema"
description: an entry in the sample manifest
properties:
  projectid:
    type: string
    description: "run ID or other desired grouping of sequencing samples"
  sampleid:
    type: string
    description: "sequencing ID for sample"
  bam:
    type: string
    description: "absolute or relative path to post-BQSR bam file for sample"
required:
  - projectid
  - sampleid
  - bam
additionalProperties: no
