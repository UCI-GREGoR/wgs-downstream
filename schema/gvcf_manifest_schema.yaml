$schema: "https://json-schema.org/draft/2020-12/schema"
description: an entry in the g.vcf manifest
properties:
  projectid:
    type: string
    description: "run ID or other desired grouping of sequencing samples"
  sampleid:
    type: string
    description: "sequencing ID for sample"
  gvcf:
    type: string
    description: "absolute or relative path to g.vcf.gz file for sample"
required:
  - projectid
  - sampleid
  - gvcf
additionalProperties: no
